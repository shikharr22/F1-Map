<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula One</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="introScreen">
      <img class="fade-in" src="./intro.jpg" />
      <p
        class="fade-in"
        style="position:fixed;top:75vh;font-size: 35px; color: white; text-align: center; padding: 10px"
      >
        Nobody does it better!!
      </p>
      <audio autoplay>
        <source src="./formula_1.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div id="container">
      <img id="expand" src="./expand.png" />
      <img id="compress" src="./compress.png" />
      <img id="left-scroll" src="./left.png" />
      <img id="right-scroll" src="./right.png" />
      <div id="list">
        <ul class="tracks"></ul>
      </div>
      <div id="map">
        <div id="image"></div>
        <div id="info"></div>
      </div>
    </div>
    <div id="footer"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
